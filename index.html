<html lang="en-us" ng-app="financeApp">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

	<title>ASX Watchlist and Charts</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="https://code.angularjs.org/1.4.5/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular-cookies.min.js"></script>
	<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="app/app.js"></script>
</head>
<body>

	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" id="logoContainer" href="#/"><img src="images/chartbrand.png" /></a><a class="navbar-brand" href="#/">ASX Watchlist and Charts</a>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="mainContainer">
		<div class="row">
			<div class="floatLeft" id="leftDiv" ng-controller="navController">
				<form class="form-inline">
					<div class="form-group floatLeft">
						<label class="sr-only" for="asxinput">ASX Code</label>
						<input type="text" class="form-control" id="asxInput" placeholder="ASX Code" ng-model="asxcodeinput" />
					</div>
					<span>&nbsp;</span>
					<button class="btn btn-success" id="asxButton" ng-click="newWatchItem()">Add</button>
				</form>

				<div id="watchlistItemList">
					<div ng-repeat="result in resultList | orderBy:'+Symbol'">
						<watchlist-item result-obj="result" delete-watchlist-item="deleteWatchlistItem(asxcode)" is-active="isActive(location)"></watchlist-item>
					</div>
				</div>
				<div id="watchlistLoader" ng-hide="dataLoaded"><div class="throbber-loader">Loading...</div></div>
			</div>
			<div class="floatLeft" id="rightDiv" ng-view>

			</div>
		</div>
	</div>

</body>
</html>
